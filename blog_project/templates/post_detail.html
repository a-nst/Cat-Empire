{% extends 'base.html' %}

{% block content %}
<div class="container">    
    <div class ="post-entery">
        <p></p>
        <h2>{{ object.title }}</h2>
        <img src="{{ post.img.url }}" style ="width:800px; height:950px;" >
        <p>Пол: {{ object.sex_k }}</p>
        <p>Описание:</p>
        <p>{{ object.body }}</p>
    </div>
    <span>
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Изменить объявление</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-warning">Удалить объявление</a>
    </span>
    <p></p>
</div>
{% endblock content %}
