{% extends 'base.html' %}

{% block content %}
    <div class ="post-entery">
        <h2>{{ object.title }}</h2>
        <img src="{{ post.img.url }}" style ="width:500px; height:600px;" >
        <p>{{ object.sex_k }}</p>
        <p>{{ object.body }}</p>
        
    </div>

    <p><a href ="{% url 'post_edit' post.pk %}">Изменить объявление</a></p>
    <p><a href ="{% url 'post_delete' post.pk %}">Удалить объявление</a></p>
{% endblock content %}
