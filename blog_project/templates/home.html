{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entery">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <img src="{{ post.img }}" >
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
